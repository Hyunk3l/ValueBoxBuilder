<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Example of ValueBoxBuilder - jQuery Plugin</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    
    <script type="text/javascript" src="../js/jquery.vbb-0.1.js"></script>
    <link rel="stylesheet" href="../css/jquery.vbb-0.1.css" />
    <script type="text/javascript">
      $(document).ready(function(){
      	   $(".seltest").change(function(){
      	   	     $.fn.ValueBox(".seltest", ".receiver");
      	    });
      });
    </script>
    <style type="text/css">
      body{
         font-size:10px;
         font-family: "Verdana";	
       }
    </style>
  </head>
  <body>
     <select name="test" class="seltest">
        <option value="">--</option>
        <option value="HTML">HTML</option>
        <option value="PHP">PHP</option>
        <option value="CSS">CSS</option>
        <option value="jQuery">jQuery</option>
        <option value="Javascript">Javascript</option>
        <option value="XHTML">XHTML</option>
     </select>
     
     <div class="receiver"></div>
     
  </body>
</html>
